<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Cardile Mini Profile</title>
</head>
<body>
    <div class="container">
        <div class="container-black">
            <div class="card__container">
                <div class="img__container">
                    <img src="./assets/images/profile-pic.png" class="pic" alt="">
                    <img src="./assets/images/overlay.png" class="over" alt="">
                </div>
                <div class="main_descritpion">
                    <h1>John Doe</h1>
                    <h3>Product Manager</h3>
                    <div class="description">
                        <img src="./assets/images/map-pin.png" alt="">
                        <p>London, UK</p> 
                    </div>
                    <div class="button">
                        <button>Get in touch</button>
                        <img src="./assets/images/mail.png" alt="">
                    </div>
                </div>
            </div>
        </div>

        <div class="container-grey">
            <div class="card__container__grey">
                <div class="img__container">
                    <img src="./assets/images/jane-pic.png" class="pic-grey" alt="">
                    <img src="./assets/images/overlay-jane.png" class="over" alt="">
                </div>
                <div class="main_descritpion-grey">
                    <h1>Jane Doe</h1>
                    <h3>Product Manager</h3>
                    <div class="description">
                        <img src="./assets/images/map-pin.png" alt="">
                        <p>London, UK</p> 
                    </div>
                    <div class="button-grey">
                        <button>Get in touch</button>
                        <img src="./assets/images/mail-grey.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
